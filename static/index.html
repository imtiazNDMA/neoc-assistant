<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="NEOC AI Assistant - Complete disaster management and environmental monitoring platform">
    <meta name="theme-color" content="#2b6cb0">
    <title>NEOC AI Assistant - Disaster Intelligence Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar" id="sidebar" role="complementary" aria-label="Conversation sidebar">
        <div class="sidebar-header">
            <button class="new-chat-btn" id="newChatBtn" aria-label="Start new conversation">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M12 5V19M5 12H19"/>
                </svg>
                New Chat
            </button>
        </div>

        <div class="conversation-list" id="conversationList" role="list" aria-label="Conversation history">
            <!-- Conversations will be populated here -->
        </div>

        <div class="sidebar-footer">
            <div class="model-info">
                <span class="model-name">NEOC Assistant</span>
                <span class="model-version">v2.0.0</span>
            </div>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <div class="main-content">
        <header class="chat-header" role="banner">
            <div class="header-left">
                <button class="sidebar-toggle" id="sidebarToggle" aria-label="Toggle sidebar">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="3" y1="12" x2="21" y2="12"/>
                        <line x1="3" y1="6" x2="21" y2="6"/>
                        <line x1="3" y1="18" x2="21" y2="18"/>
                    </svg>
                </button>
                <h1 class="chat-title">NEOC AI Assistant</h1>
            </div>
            <div class="header-right">
                <div class="connection-status" id="connectionStatus">
                    <div class="status-dot"></div>
                    <span>Online</span>
                </div>
            </div>
        </header>

        <main class="chat-main" role="main" aria-label="Chat interface">
            <div class="chat-messages" id="chatMessages" role="log" aria-live="polite" aria-label="Chat messages">
                <div class="welcome-message">
                    <div class="welcome-content">
                        <h2>How can I help you today?</h2>
                        <div class="suggestion-chips">
                            <button class="chip" data-prompt="What are the current natural disaster risks in my area?">
                                🌪️ Disaster Risk Assessment
                            </button>
                            <button class="chip" data-prompt="How can I prepare for earthquakes?">
                                🏠 Emergency Preparedness
                            </button>
                            <button class="chip" data-prompt="What are the latest air pollution trends?">
                                🌫️ Environmental Monitoring
                            </button>
                            <button class="chip" data-prompt="Explain flood mitigation strategies">
                                🌊 Hazard Mitigation
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="chat-input-container" role="complementary" aria-label="Message input">
                <div class="input-wrapper">
                    <div class="chat-form" role="form" aria-label="Send message">
                        <div class="input-group">
                            <label for="messageInput" class="sr-only">Type your message</label>
                            <textarea
                                id="messageInput"
                                placeholder="Message NEOC AI Assistant..."
                                maxlength="2000"
                                rows="1"
                                aria-describedby="inputStatus"
                            ></textarea>
                            <button
                                id="sendButton"
                                class="send-button"
                                aria-label="Send message"
                                disabled
                            >
                                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
                                    <path d="M22 2L11 13M22 2L15 22L11 13L2 9L22 2Z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="input-footer">
                        <div class="input-status" id="inputStatus" role="status" aria-live="polite">Ready</div>
                        <div class="input-hint">Press Enter to send, Shift+Enter for new line</div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
