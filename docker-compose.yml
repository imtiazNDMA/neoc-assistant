version: '3.8'

services:
  neoc-ai-assistant:
    build: .
    ports:
      - "8000:8000"
    environment:
      - LLM_MODEL=phi3:latest
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - LOG_LEVEL=INFO
    volumes:
      - ./data:/app/data:ro
      - ./chroma_db:/app/chroma_db
      - ./logs:/app/logs
      - ./.cache:/app/.cache
    depends_on:
      - ollama
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped
    command: serve

volumes:
  ollama_data: